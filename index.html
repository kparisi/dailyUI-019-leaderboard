<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<section class="leaderboard">
    <div class="container">
        <h2> Leaderboard</h2>
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-share"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M8.7 10.7l6.6 -3.4" /><path d="M8.7 13.3l6.6 3.4" /></svg>
        <ol>
            <li class="rank" id="first">
                <p class="name">Kim Possible</p>
                <div class="award"> 
                    <p class="score">365</p>
                    <img src="./assets/medal.png" alt="first place award" width="50" height="50">
                </div>
    
            </li>
            <li class="rank" id="second">
                <p class="name">Ron Stoppable</p>
                <div class="award"> 
                    <p class="score">278</p>
                </div>
            </li>
            <li class="rank" id="third">
                <p class="name">Ann Possible</p>
                <div class="award"> 
                    <p class="score">233</p>
                </div>
            </li>
            <li class="rank" id="fourth">
                <p class="name">Brick Flagg</p>
                <div class="award"> 
                    <p class="score">200</p>
                </div>
            </li>
            <li class="rank" id="fifth">
                <p class="name">Steve Barkin</p>
                <div class="award"> 
                    <p class="score">198</p>
                </div>
            </li>
        </ol>
    <div class="buttons-container">
        <button class="exit">EXIT</button>
        <button class="continue">CONTINUE</button>
    </div>

    </div>
</section>
</body>
</html>
